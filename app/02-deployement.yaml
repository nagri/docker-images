---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      containers:
        - name: nginx
          image: nagri/nginx:1.0.1
          ports:
            - containerPort: 80
        - name: nginx-exporter
          image: "nginx/nginx-prometheus-exporter:0.10.0"
          args:
            - "-nginx.scrape-uri=http://localhost/nginx_status"
          ports:
            - containerPort: 9113
