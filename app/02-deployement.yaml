---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccount: service-gar
      containers:
        - name: nginx
          image: us-central1-docker.pkg.dev/nagri2909/nagri2909/container/nginx:v0.1.3
          ports:
            - containerPort: 80
