apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  namespace: kaniko
spec:
  initContainers:
    - name: git-clone
      image: alpine
      command: ["sh", "-c"]
      args:
        - |
          apk add --no-cache git &&
          git clone https://github.com/nagri/docker-images.git /workspace
      volumeMounts:
        - name: dockerfile-storage
          mountPath: /workspace
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:latest
      args: [
          "--dockerfile=/workspace/docker-images/docker-files/nginx/dockerfile",
          "--context=dir://workspace",
          "--destination=nagri/dagri",
        ] # replace with your dockerhub account
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
        - name: dockerfile-storage
          mountPath: /workspace
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: dockerfile-storage
      persistentVolumeClaim:
        claimName: dockerfile-claim
